<header class="w-100 pa3 ph5-ns bg-black bb b--black-10" style="position: fixed; top: 0; left: 0; z-index: 999; height: 70px; display: flex; align-items: center;">
  <div class="db dt-l w-100 border-box">
    
    <a class="db dtc-l v-mid white link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="{{ .Site.Home.RelPermalink }}" title="Home">
      <span class="f5 f4-ns fw6 mt0 mb1">{{ .Site.Title }}</span>
    </a>

    {{ if .Site.Menus.main }}
      <nav class="db dtc-l v-mid w-100 w-75-l tc tr-l">
        {{ range .Site.Menus.main }}
          <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="{{ .URL }}" title="{{ .Name }}">
            {{ .Name }}
          </a>
        {{ end }}
      </nav>
    {{ end }}

/*FÃ¼r Handy: Sprachauswahl im Header*/

{{ if hugo.IsMultilingual }}
      <div class="dib pl3 bl b--white-30 mobile-language-menu">
        {{ range .Site.Home.AllTranslations }}
          <a href="{{ .RelPermalink }}" class="f6 fw4 white-70 hover-white no-underline dib pv1 ph2 {{ if eq .Lang $.Lang }}fw6 white{{ end }}">
            {{ .Language.LanguageName }}
          </a>
        {{ end }}
      </div>
    {{ end }}

    
  </div>
</header>
